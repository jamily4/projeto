<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Operadores</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .btn-full-width {
      width: 100%;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>atendimento de caixa</h1>
        <form>
            <div class="row">
                
            <div class="mb-3 col-3">
                    <label for="nome" class="form-label">Nome de quem atendeu:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="senha" class="form-label">valor mercadoria </label>
                    <input type="password" class="form-control" id="senha">
                </div>

            </div>
            <button type="submit" class="btn btn-success btn-full-width">Salvar</button>
        </form>
        <h2>Lista de Operadores</h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">n função</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Função</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>01</td>
                    <td>raquel</td>
                    <td>gerente de loja </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info">registrar</button>
                            <button type="button" class="btn btn-danger">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>02</td>
                    <td>Roberta</td>
                    <td>atendente</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info">registrar</button>
                            <button type="button" class="btn btn-danger">Excluir</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>03</td>
                    <td>livia/virginia/Brenda</td>
                    <td>operadora de caixa </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info">registrar</button>
                            <button type="button" class="btn btn-danger">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
